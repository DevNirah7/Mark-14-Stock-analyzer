<body>
    <div class="container">
        <h1>STOCKS PRICES</h1>
        <input id="initial-input" type="number" placeholder="Enter Initial price of the stock :" min="0" required/>

        <input id="current-input" type="number" placeholder="Enter Current value of the stock :" min="0" required/>
        <button id="btn">CHECK</button>
        <div id="result"></div>

    </div>

</body>
